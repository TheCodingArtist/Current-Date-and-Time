<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CssLink -->
     <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="main">
        <u><p style="font-size: 6.5rem;" >Digital Clock</p></u>
        <p id="dd">DD:MM:YY</p>
        <p id="clock">HH:MM:SS AM</p>
    </div>
</body>
<script>
    //Getting date and time from system
       //for getting date and time from system we have pre-defined class date() 
       // 1.Create an object for the class
       const systemTime=()=>{
         const localTime = new Date()
         //Simply checkimg wether we are fetting system time info.
         console.log(localTime);
         const hour = localTime.getHours() 
         const minute = localTime.getMinutes()
         const second = localTime.getSeconds()
         const date = localTime.getDate()
         const month = localTime.getMonth()
         const year = localTime.getFullYear()
         dd.innerHTML = `${date} . ${month} . ${year}`
         clock.innerHTML =  `${hour} : ${minute} : ${second} ${hour>12? "PM":"AM"}`
        setTimeout(()=>{
         systemTime()
        },1000)
       }
       systemTime()
</script>
</html>
